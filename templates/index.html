<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form method="post">
        <label>Password Length: <input type="number" name="length" min="4" max="100" value="12"></label><br>
        <label><input type="checkbox" name="upper" checked> Include Uppercase</label><br>
        <label><input type="checkbox" name="lower" checked> Include Lowercase</label><br>
        <label><input type="checkbox" name="digits" checked> Include Digits</label><br>
        <label><input type="checkbox" name="special" checked> Include Special Characters</label><br>
        <input type="submit" value="Generate Password">
    </form>

    {% if password %}
        <h2>Your Password: <code>{{ password }}</code></h2>
        <p>Strength: <strong>{{ strength }}</strong></p>
    {% endif %}
</body>
</html>
